buildscript {
	ext {
		springBootVersion = '1.4.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

jar {
	baseName = 'camel'
	version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-activemq')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')

	compile ('org.springframework.boot:spring-boot-starter-web')

	compile 'org.apache.camel:camel-jetty:2.18.0'

	compile('com.h2database:h2')
	compile('org.apache.camel:camel-spring-boot-starter:2.18.0')
	compile ('org.apache.camel:camel-jms')
	compile ('org.apache.activemq:activemq-camel')
	compile ('org.apache.activemq:activemq-pool')
	compile ('org.apache.activemq:activemq-broker')

	compile 'org.apache.camel:camel-jackson:2.18.0'
	compile group: 'javax.mail', name: 'mail', version: '1.4.7'

	testCompile('org.springframework.boot:spring-boot-starter-test')
}
